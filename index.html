<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Order Summery</title>
</head>

<body>


    <div class="container">
        <div class="order_card">
            <img src="assets/img/illustration-hero.svg" alt="">
            <h2 class="order_title">Order Summary</h2>
            <p class="order_description">You can now listen to millions of <br>
                songs, audiobooks, and podcasts on <br>
                any device anywhere you like!</p>

            <div class="plan_card">
                <img src="assets/img/icon-music.svg" alt="">
                <span class="plan_type">
                    <h4>Annual plan</h4>
                    <p>$59.99/year</p>
                </span>
                <a href="#" class="change_btn">Change</a>
            </div>

            <button class="order_btn">Proceed to Payment</button>
            <button class="order_cancel">Cancel Order</button>
        </div>
    </div>



</body>

</html>
